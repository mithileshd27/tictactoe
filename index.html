<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Indie+Flower'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  <div class="row spacer text text-center">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="col-md-6" id="player1"><h3 class="turn">Player 1</h3></div>
      <div class="col-md-6" id="player2"><h3 class="turn">Player 2</h3></div>
    </div>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-4" id="gamespace">
    <div class="row options text text-center" id="playersNum">
      <h3>Choose your type of player</h3>
      <button type="button" class="btn" id="single">
        Single Player
      </button>
      <button type="button" class="btn" id="double">
        Two Player
      </button>
    </div>
    <div class="row options text text-center" id="xo">
      <h3>Choose X or O!</h3>
      <button type="button" class="btn" id="cross">
        X
      </button>
      <button type="button" class="btn" id="naught">
        O
      </button>
    </div>
    <div class="row game">
      <div class="row cellsRow">
        <div class="col-md-4 cell" id="cell1">
          <h1 class="text text-center" id="1"></h1>
        </div>
        <div class="col-md-4 cell" id="cell2">
          <h1 class="text text-center" id="2"></h1>
        </div>
        <div class="col-md-4 cell" id="cell3">
          <h1 class="text text-center" id="3"></h1>
        </div>
      </div>
      <div class="row cellsRow">
        <div class="col-md-4 cell" id="cell4">
          <h1 class="text text-center" id="4"></h1>
        </div>
        <div class="col-md-4 cell" id="cell5">
          <h1 class="text text-center" id="5"></h1>
        </div>
        <div class="col-md-4 cell" id="cell6">
          <h1 class="text text-center" id="6"></h1>
        </div>      
      </div>
      <div class="row cellsRow">
        <div class="col-md-4 cell" id="cell7">
          <h1 class="text text-center" id="7"></h1>
        </div>
        <div class="col-md-4 cell" id="cell8">
          <h1 class="text text-center" id="8"></h1>
        </div>
        <div class="col-md-4 cell" id="cell9">
          <h1 class="text text-center" id="9"></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
